				<script type="text/template">
					### What is Version Control?
					- Software that keeps track of all changes to a set of files. <!-- .element: class="fragment" data-fragment-index="1" -->
					- Gives us an interface to manage a directory of files. <!-- .element: class="fragment" data-fragment-index="2" -->
						- Save the state of the directory. <!-- .element: class="fragment" data-fragment-index="3" -->
						- Load the state to any one of the saved states. <!-- .element: class="fragment" data-fragment-index="4" -->
					- You can think of version control like a Google Drive, which keeps to track of changes to individual documents. <!-- .element: class="fragment" data-fragment-index="5" -->
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					### Git
					- The most widely used version control system. <!-- .element: class="fragment" data-fragment-index="1" -->
					- <!-- .element: class="fragment" data-fragment-index="2" --> Stores the history of all the changes to the directory in a place called the *repository*. 
					- Distributed Version Control <!-- .element: class="fragment" data-fragment-index="3" -->
						- Every person has the copy of the whole repository. <!-- .element: class="fragment" data-fragment-index="4" -->
						- To share our project, we need versions of our repository that is hosted on the internet. <!-- .element: class="fragment" data-fragment-index="5" -->
							- <!-- .element: class="fragment" data-fragment-index="6" --> Called **remote** repositories.
							- <!-- .element: class="fragment" data-fragment-index="7" --> Hosted through services like GitHub.
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					### Basic Git Actions
					- <!-- .element: class="fragment" data-fragment-index="1" --> **Init**: Creates a new Git repository. 
					- <!-- .element: class="fragment" data-fragment-index="2" --> **Add**: Adds a change in the working directory to the staging area. 
					- <!-- .element: class="fragment" data-fragment-index="3" --> **Commit**: Takes the staged changes and commits them to the project history. 
					- <!-- .element: class="fragment" data-fragment-index="4" --> **Push**: Transfers commits from the local repository to a remote repository. 
				</script>
			</section>
