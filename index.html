<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<script type="text/template">
					### What is Version Control?
					- Category of software tools that helps manage changes to files. <!-- .element: class="fragment" data-fragment-index="1" -->
					- Keeps track of all changes to the source code in a databse. <!-- .element: class="fragment" data-fragment-index="2" -->
						- If a mistake is made, can compare with earlier version to fix the mistake. <!-- .element: class="fragment" data-fragment-index="3" -->
					- Enables collaboration through branching and merging. <!-- .element: class="fragment" data-fragment-index="4" -->
						- Branch: An independent stream of work that can be merged back into <!-- .element: class="fragment" data-fragment-index="5" -->
							the main code base.
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					### Git
					- The most widely used version control system. <!-- .element: class="fragment" data-fragment-index="1" -->
					- Developed in 2005 by Linus Torvalds, the creator of Linux. <!-- .element: class="fragment" data-fragment-index="2" -->
					- Distributed Version Control <!-- .element: class="fragment" data-fragment-index="3" -->
						- Every person has the whole working copy of the code and the history. <!-- .element: class="fragment" data-fragment-index="3" -->
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					### GitHub
					- Platform that hosts Git repositories. <!-- .element: class="fragment" data-fragment-index="1" -->
					- Provides collaboration features for working with others. <!-- .element: class="fragment" data-fragment-index="2" -->
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					### Setup
					- Sign up for GitHub: https://github.com/. 
					- Install GitKraken: https://www.gitkraken.com/download.
				</script>
			</section>
		</div>
